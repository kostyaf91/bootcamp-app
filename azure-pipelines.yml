# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '783185f1-f3b8-40c5-8d47-f8df1bef5828'
  imageRepository: 'kostyabootcampimage'
  containerRegistry: 'kostyaf91bootcampreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'


stages:
- stage: CI
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: bootcampApp-pool

    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: CD_staging
  displayName: CD
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: bootcampApp-pool

    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure Pass - Sponsorship(3b9049a9-f773-49c9-998f-740b2f2c2c46)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az --version
          az account show
    - task: CmdLine@2
      inputs:
        script: 'docker pull $(containerRegistry)/$(imageRepository):$(tag)'
