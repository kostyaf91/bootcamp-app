# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '783185f1-f3b8-40c5-8d47-f8df1bef5828'
  imageRepository: 'kostyabootcampimage'
  containerRegistry: 'kostyaf91bootcampreg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'


stages:
- stage: CI_build_image_staging
  variables:
  - group: staging
  displayName: Build and push + .env
  pool: 
    name: bootcampApp-pool
    demands:
     - agent.name -equals staging-agent
  jobs:
  - job: Build
    displayName: Build and Push
    pool: 
      name: bootcampApp-pool
      demands:
      - agent.name -equals staging-agent
    steps:
    - bash: |
        sudo chmod 666 /var/run/docker.sock
        echo "# Host configuration
        PORT=8080
        HOST=0.0.0.0
        #Postgres configuration
        PGHOST=staging-kf-postgres-flex-server.postgres.database.azure.com
        PGUSERNAME=postgres
        PGDATABASE=postgres
        PGPASSWORD=$(staging-postgres-pass)
        PGPORT=5432
              
        HOST_URL=http://$(staging-lb-ip):8080
        COOKIE_ENCRYPT_PWD=superAwesomePasswordStringThatIsAtLeast32CharactersLong!
        NODE_ENV=development
              
        # Okta configuration
        OKTA_ORG_URL=https://dev-98291338.okta.com
        OKTA_CLIENT_ID=$(staging-okta-id)
        OKTA_CLIENT_SECRET=$(staging-okta-secret)" > ./.env
        displayName: Creating staging .env
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: CD_staging
  displayName: CD
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: bootcampApp-pool

    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure Pass - Sponsorship(3b9049a9-f773-49c9-998f-740b2f2c2c46)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az --version
          az account show
    - task: Docker@2
      displayName: 'Login to Registry'
      inputs:
              containerRegistry: $(dockerRegistryServiceConnection)
              command: 'login'
    - task: CmdLine@2
      inputs:
        script: 'docker pull $(containerRegistry)/$(imageRepository):$(tag)'
    
